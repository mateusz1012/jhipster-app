<div>
    <h2 id="page-heading">
        <span jhiTranslate="mySecondApp.film.home.title">Films</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-film" [routerLink]="['/film/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="mySecondApp.film.home.createLabel">
            Create a new Film
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="films?.length === 0">
        <span jhiTranslate="mySecondApp.film.home.notFound">No films found</span>
    </div>
    <div class="table-responsive" *ngIf="films?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="mySecondApp.film.name">Name</span></th>
            <th scope="col" ><span jhiTranslate="mySecondApp.film.handle">Handle</span></th>
            <th scope="col" ><span jhiTranslate="mySecondApp.film.user">User</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let film of films ;trackBy: trackId">
                <td><a [routerLink]="['/film', film.id, 'view' ]">{{film.id}}</a></td>
                <td>{{film.name}}</td>
                <td>{{film.handle}}</td>
                <td>
                    {{film.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/film', film.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/film', film.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/film', { outlets: { popup: film.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="film">
            <h2><span jhiTranslate="mySecondApp.film.detail.title">Film</span> {{film.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mySecondApp.film.name">Name</span></dt>
                <dd>
                    <span>{{film.name}}</span>
                </dd>
                <dt><span jhiTranslate="mySecondApp.film.handle">Handle</span></dt>
                <dd>
                    <span>{{film.handle}}</span>
                </dd>
                <dt><span jhiTranslate="mySecondApp.film.user">User</span></dt>
                <dd>
                    {{film.user?.login}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/film', film.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
